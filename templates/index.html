<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Bot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6f61;
            outline: none;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff3b2f;
            transform: scale(1.05);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e8f5e9;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #ffebee;
            border-radius: 5px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .ascii-art {
            font-family: monospace;
            white-space: pre;
            margin-top: 10px;
            animation: bounce 1s infinite;
        }

        /* Quiz Button */
        .quiz-button {
            margin-top: 1rem;
            background-color: #007BFF;
        }

        .quiz-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Bot</h1>
            
        <!-- Command Input Form -->   
        <form method="POST" action="/">
            <input
                type="text"
                name="user_input"
                placeholder="Enter a command (e.g., 'learn hello')"
                required
            >
            <button type="submit">Submit</button>
        </form>
         
        <!-- Quiz Button -->
        <button class="quiz-button" onclick="startQuiz()">Start Quiz</button>
            
        <!-- Display Messages -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif result %}
            <div class="result">
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>
    
    <script>
        async function startQuiz() {
            try {
                const response = await fetch('/quiz');
                const data = await response.json();
        
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Ask the question
                const userAnswer = prompt(`${data.question}\n\nHint: ${data.hint}`);
            
                // Check answer
                if (userAnswer && userAnswer.trim().toLowerCase() === data.answer.toLowerCase()) {
                    alert("Correct! ðŸŽ‰");
                } else {
                    alert(`Incorrect. The correct answer is: ${data.answer}`);
                }
            } catch (error) {
                alert("Failed to start quiz. Please try again.");
            }
        }
    </script>
</body>
</html>
