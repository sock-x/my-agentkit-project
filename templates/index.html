<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Bot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #000; /* Black background */
            color: #FFD700; /* Gold text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #1E1E1E; /* Dark gray container */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3); /* Gold shadow */
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #FFD700; /* Gold */
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #FFD700; /* Gold border */
            border-radius: 5px;
            font-size: 1rem;
            background: #333; /* Dark gray input */
            color: #FFD700; /* Gold text */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #FF4500; /* Orange border on focus */
            outline: none;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #FF4500; /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #FF8C00; /* Darker orange on hover */
            transform: scale(1.05);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #333; /* Dark gray result box */
            border-radius: 5px;
            color: #FFD700; /* Gold text */
            white-space: pre-wrap;
            text-align: left;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #8B0000; /* Dark red error box */
            border-radius: 5px;
            color: #FFD700; /* Gold text */
            text-align: left;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .ascii-art {
            font-family: monospace;
            white-space: pre;
            margin-top: 10px;
            color: #FFD700; /* Gold text */
            animation: bounce 1s infinite;
        }

        /* Quiz Button */
        .quiz-button {
            margin-top: 1rem;
            background-color: #4B0082; /* Indigo */
        }

        .quiz-button:hover {
            background-color: #800080; /* Purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Bot</h1>

        <!-- Command Input Form -->
        <form method="POST" action="/">
            <input
                type="text"
                name="user_input"
                placeholder="Enter a command (e.g., 'learn hello')"
                required
            >
            <button type="submit">Submit</button>
        </form>

        <!-- Quiz Button -->
        <button class="quiz-button" onclick="startQuiz()">Start Quiz</button>

        <!-- Display Results or Errors -->
        {% if error %}
            <div class="error">{{ error | safe }}</div>
        {% endif %}
        {% if result %}
            <div class="result">{{ result | safe }}</div>
        {% endif %}
    </div>

    <script>
        async function startQuiz() {
            try {
                // Fetch the quiz question from the backend
                const response = await fetch('/quiz');
                const data = await response.json();

                // Handle errors
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Ask the user the quiz question
                const userAnswer = prompt(`${data.question}\n\nHint: ${data.hint}`);

                // Check the user's answer
                if (userAnswer && userAnswer.trim().toLowerCase() === data.answer.toLowerCase()) {
                    alert("Correct! ðŸŽ‰");
                } else {
                    alert(`Incorrect. The correct answer is: ${data.answer}`);
                }
            } catch (error) {
                alert("Failed to start quiz. Please try again.");
            }
        }
    </script>
</body>
</html>
